<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imnoir - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Arial', sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 60px;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 100;
    }
    .sidebar a, .sidebar button {
      color: #000000;
      font-size: 24px;
      margin: 20px 0;
      position: relative;
      transition: color 0.3s;
    }
    .sidebar a:hover, .sidebar button:hover {
      color: #333333;
    }
    .sidebar .tooltip-text {
      visibility: hidden;
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;
      position: absolute;
      z-index: 1;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
    }
    .sidebar a:hover .tooltip-text, .sidebar button:hover .tooltip-text {
      visibility: visible;
    }
    .main-content {
      margin-left: 60px;
    }
    .pin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 16px;
      align-items: start;
    }
    .pin-card {
      break-inside: avoid;
      margin-bottom: 16px;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #000000;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #333333;
    }
    @media (max-width: 640px) {
      .pin-grid {
        grid-template-columns: 1fr;
      }
      .main-content {
        margin-left: 0;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex">
    <a href="home.html" class="material-icons">home<span class="tooltip-text">Home</span></a>
    <a href="profile.html" class="material-icons">person<span class="tooltip-text">Profile</span></a>
    <a href="chat.html" class="material-icons">chat<span class="tooltip-text">Chat</span></a>
    <a href="create.html" class="material-icons d-none hidden" id="createLink">add_box<span class="tooltip-text">Create</span></a>
    <button id="logoutBtn" class="material-icons border-0 bg-transparent">logout<span class="tooltip-text">Log Out</span></button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header class="bg-black text-white shadow-sm sticky top-0 z-50">
      <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1.06 13.54L7.4 12l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"/>
          </svg>
          <span class="text-xl font-bold">Imnoir</span>
        </div>
        <!-- Search -->
        <div class="hidden md:flex flex-1 max-w-lg mx-4">
          <div class="relative w-full">
            <input type="text" id="searchInput" placeholder="Search artworks..." class="w-full bg-gray-100 rounded-full py-2 px-4 pl-10 text-black focus:outline-none focus:ring-2 focus:ring-black">
            <span class="absolute left-3 top-2.5 text-gray-600 material-icons">search</span>
          </div>
        </div>
        <!-- Profile -->
        <span id="userProfile" class="flex items-center space-x-2">
          <img src="" id="profileImg" class="w-8 h-8 rounded-full border border-white" alt="Profile">
          <span id="username" class="text-sm text-white"></span>
        </span>
      </div>
    </header>

    <main class="container mx-auto px-4 py-6">
      <!-- Categories -->
      <div class="flex overflow-x-auto pb-4 mb-4 scrollbar-hide">
        <div class="flex space-x-2 whitespace-nowrap">
          <button class="bg-black text-white px-4 py-2 rounded-full text-sm font-medium">All</button>
          <button class="bg-gray-200 hover:bg-gray-300 text-black px-4 py-2 rounded-full text-sm font-medium">Digital Art</button>
          <button class="bg-gray-200 hover:bg-gray-300 text-black px-4 py-2 rounded-full text-sm font-medium">Photography</button>
          <button class="bg-gray-200 hover:bg-gray-300 text-black px-4 py-2 rounded-full text-sm font-medium">Painting</button>
          <button class="bg-gray-200 hover:bg-gray-300 text-black px-4 py-2 rounded-full text-sm font-medium">Sculpture</button>
        </div>
      </div>

      <!-- Artwork Grid -->
      <div class="w-full">
        <div class="pin-grid" id="artworkGrid"></div>
      </div>
    </main>
  </div>

  <!-- Message Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-black text-white border-0">
          <h5 class="modal-title" id="messageModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="messageModalBody"></div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // DOM Elements
    const logoutBtn = document.getElementById('logoutBtn');
    const createLink = document.getElementById('createLink');
    const profileImg = document.getElementById('profileImg');
    const usernameEl = document.getElementById('username');
    const artworkGrid = document.getElementById('artworkGrid');
    const messageModal = document.getElementById('messageModal');
    const messageModalLabel = document.getElementById('messageModalLabel');
    const messageModalBody = document.getElementById('messageModalBody');

    // Show Message Modal
    function showMessage(title, message, isError = true) {
      messageModalLabel.textContent = title;
      messageModalBody.textContent = message;
      messageModalBody.className = `modal-body ${isError ? 'text-danger' : 'text-success'}`;
      const modal = new bootstrap.Modal(messageModal);
      modal.show();
    }

    // Display Artwork
    function displayArtwork(artwork) {
      const div = document.createElement('div');
      div.className = 'pin-card bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300';
      div.innerHTML = `
        <img src="${artwork.imageUrl}" alt="Artwork" class="w-full h-48 object-cover">
        <div class="p-4">
          <p class="text-sm text-gray-600 mb-2">${artwork.description}</p>
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <img src="${artwork.profileImageUrl || 'https://via.placeholder.com/40'}" alt="User" class="w-8 h-8 rounded-full">
              <span class="text-sm font-medium">${artwork.username}</span>
            </div>
            <div class="flex space-x-3">
              <button class="flex items-center space-x-1 text-gray-500 hover:text-red-500">
                <span class="material-icons text-sm">favorite</span>
                <span class="text-xs">0</span>
              </button>
              <button class="flex items-center space-x-1 text-gray-500 hover:text-blue-500">
                <span class="material-icons text-sm">chat_bubble</span>
                <span class="text-xs">0</span>
              </button>
            </div>
          </div>
          <small class="text-gray-500 text-xs mt-2 block">${new Date(artwork.createdAt.toDate()).toLocaleString()}</small>
        </div>
      `;
      artworkGrid.appendChild(div);
    }
  </script>

  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyADQOVZMkfBV1VTtpCo0nwgeUk451gjKXg",
      authDomain: "imnoir.firebaseapp.com",
      projectId: "imnoir",
      storageBucket: "imnoir.firebasestorage.app",
      messagingSenderId: "576802816071",
      appId: "1:576802816071:web:9bcae0c499a1cd0a433162",
      measurementId: "G-3W2YYC9PND"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const logoutBtn = document.getElementById('logoutBtn');
    const createLink = document.getElementById('createLink');
    const profileImg = document.getElementById('profileImg');
    const usernameEl = document.getElementById('username');
    const artworkGrid = document.getElementById('artworkGrid');

    // Load User Profile
    async function loadUserProfile(user) {
      try {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          usernameEl.textContent = `${userData.username} (${userData.accountType || 'Not set'})`;
          profileImg.src = userData.profileImageUrl || 'https://via.placeholder.com/40';
          if (userData.accountType === 'Creator/Artist') {
            createLink.classList.remove('d-none', 'hidden');
          }
          if (!userData.hasCompletedSetup) {
            window.location.href = 'test.html';
          }
        } else {
          showMessage('Error', 'User profile not found');
          window.location.href = 'auth.html';
        }
      } catch (error) {
        showMessage('Error', error.message);
      }
    }

    // Load Artworks
    function loadArtworks() {
      const q = query(collection(db, 'artworks'), orderBy('createdAt', 'desc'));
      onSnapshot(q, (snapshot) => {
        artworkGrid.innerHTML = '';
        snapshot.forEach((doc) => {
          displayArtwork(doc.data());
        });
      });
    }

    // Logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'auth.html';
      } catch (error) {
        showMessage('Error', error.message);
      }
    });

    // Auth State Listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadUserProfile(user);
        loadArtworks();
      } else {
        window.location.href = 'auth.html';
      }
    });
  </script>
</body>
</html>
