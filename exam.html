<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Subjects</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f0f0f0;
    }

    h1 {
      padding: 1rem;
    }

    .subject-list {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .subject {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .subject:hover {
      background: #f9f9f9;
    }

    .available {
      color: green;
      font-size: 0.9rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Senior 3 National Exams</h1>
  <div class="subject-list" id="subjectList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADQOVZMkfBV1VTtpCo0nwgeUk451gjKXg",
      authDomain: "imnoir.firebaseapp.com",
      databaseURL: "https://imnoir-default-rtdb.firebaseio.com",
      projectId: "imnoir",
      storageBucket: "imnoir.firebasestorage.app",
      messagingSenderId: "576802816071",
      appId: "1:576802816071:web:9bcae0c499a1cd0a433162",
      measurementId: "G-3W2YYC9PND"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const subjects = [
      "Mathematics",
      "Kinyarwanda",
      "Biology",
      "Physics",
      "Chemistry",
      "History",
      "Geography",
      "Entrepreneurship"
    ];

    async function checkAvailableSubjects() {
      const snapshot = await getDocs(collection(db, "exams"));
      const available = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.subject) available.add(data.subject);
      });
      return available;
    }

    function renderSubjects(availableSubjects) {
      const container = document.getElementById("subjectList");
      subjects.forEach(subject => {
        const box = document.createElement("div");
        box.className = "subject";
        box.innerHTML = `
          <span>${subject}</span>
          <span>${availableSubjects.has(subject) ? '<span class="available">| Available</span>' : ''} ></span>
        `;
        box.onclick = () => window.location.href = `exam.html?subject=${encodeURIComponent(subject)}`;
        container.appendChild(box);
      });
    }

    checkAvailableSubjects().then(renderSubjects);
  </script>

  <!-- Botpress AI Embed -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/06/19/20250706193100-IAXOPYSP.js" defer></script>
</body>
</html>
